<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erfolgreich angemeldet | Canvas Studios</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/logos/Logo_white_bg_black_font.png">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&family=Inter:wght@400;500&family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
    
    <style>
        .success-container {
            min-height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            position: relative;
            z-index: 2;
        }

        .success-icon {
            font-size: 4rem;
            color: var(--c-orange);
            margin-bottom: 1.5rem;
            animation: bounceIn 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes bounceIn {
            from { opacity: 0; transform: scale(0.3); }
            to { opacity: 1; transform: scale(1); }
        }

        h1 {
            margin-bottom: 1rem;
        }

        .success-text {
            font-size: 1.25rem;
            color: var(--c-text-muted);
            max-width: 500px;
            margin-bottom: 3rem;
        }

        .email-display {
            color: var(--c-navy);
            font-weight: 600;
        }
    </style>
</head>
<body>

    <main>
        <!-- Background Blobs -->
        <div class="blobs-container">
            <div class="blob blob-1"></div>
            <div class="blob blob-2"></div>
        </div>

        <header>
            <a href="index.html">
                <img src="assets/logos/no_background_logo.png" alt="Canvas Studios Logo" class="logo">
            </a>
        </header>

        <section class="success-container">
            <div class="success-icon">✓</div>
            <h1 class="fade-in-up">Du bist dabei!</h1>
            <p class="success-text fade-in-up" style="animation-delay: 0.2s;">
                Vielen Dank für deine Anmeldung. <br>
                <span id="emailInfo">Wir haben dich erfolgreich in unsere Liste aufgenommen.</span>
            </p>

            <div class="fade-in-up" style="animation-delay: 0.4s;">
                <a href="index.html" class="cta-button primary">
                    <span>Zurück zur Startseite</span>
                </a>
            </div>
        </section>

        <footer style="margin-top: 0; border: none;">
            <div class="footer-content" style="justify-content: center;">
                <p>&copy; <span id="currentYearSub"></span> Canvas Studios.</p>
            </div>
        </footer>
    </main>

    <script>
        // Set dynamic year
        document.getElementById('currentYearSub').textContent = new Date().getFullYear();

        // Get email from URL if provided (Sendy parameter %e)
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email');
        if (email) {
            document.getElementById('emailInfo').innerHTML = `Die Adresse <span class="email-display">${email}</span> wurde erfolgreich bestätigt.`;
        }
    </script>

</body>
</html>
