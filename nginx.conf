server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip Compression - Reduces file size for faster transmission
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml;
    gzip_disable "MSIE [1-6]\.";

    # Cache Control for Static Assets (Images, CSS) - 1 Month
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg)$ {
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    # Cache Control for HTML - 1 Hour (ensure updates are seen relatively quickly)
    location ~* \.html$ {
        expires 1h;
        add_header Cache-Control "public, no-transform";
    }

    # Fallback for SPA-like behavior (optional, but good for safety) or 404
    location / {
        try_files $uri $uri/ =404;
    }

    # Error pages
    error_page 404 /404.html;
}
